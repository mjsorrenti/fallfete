<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet"> 
</head>
<body>
  <header>
    
    
      {% if user.is_authenticated %}
      <ul>
    
          <li>Logged in as <span class="username">{{ user.get_username }}</span></li>
          <li><a href="{% url 'logout'%}?next={{request.path}}" class="button">Logout</a></li>
         
        {% if user.is_staff %}
        <li><a href="/admin" class="button">Admin Pages</a></li>
          {% endif %}
      </ul>
      {% endif %}
      
      <a href="{% url 'summary' %}">
      <img src="{% static 'images/BPS-logo-white.png' %}" width=200px;>
      <h1>BPS Fall Fete 2018</h1>
      </a>
</header>
    
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
